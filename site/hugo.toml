baseURL = "https://d1z05o8hs7l0vj.cloudfront.net/"
languageCode = "en-us"
title = "Candidex"
theme = "PaperMod"

# Enable useful features
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true

# Pagination
[pagination]
  pagerSize = 10

# Minification for production
minify.disableXML = true

[params]
  # Site description for SEO
  description = "AI-Powered Candidate Matching | Insights on AI, cloud architecture, and modern recruitment technology"
  author = "Candidex Team"
  
  # PaperMod specific
  env = "production"
  defaultTheme = "light"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  disableThemeToggle = true
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false
  
  # Home page profile
  [params.profileMode]
    enabled = true
    title = "Candidex"
    subtitle = "Finding the right candidate shouldn't require reading 300 CVs. We built a smarter way."
    imageUrl = ""
    imageWidth = 120
    imageHeight = 120
    
    [[params.profileMode.buttons]]
      name = "Read the Blog"
      url = "posts"
    
    [[params.profileMode.buttons]]
      name = "About the Project"
      url = "about"
  
  # Social icons
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/MaryGS/hr-helper"
  
  # Home info mode (alternative to profile mode)
  [params.homeInfoParams]
    Title = "Candidex"
    Content = "We're building AI that understands what makes a great candidateâ€”not just what keywords they used."
  
  # Search
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

# Taxonomies
[taxonomies]
  tag = "tags"
  series = "series"

# Main menu
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Blog"
    url = "/posts/"
    weight = 10
  
  [[menu.main]]
    identifier = "series"
    name = "Series"
    url = "/series/"
    weight = 20
  
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 30
  
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 40

# Outputs for search
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Markup settings
[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = "github"
  
  [markup.goldmark.renderer]
    unsafe = true
