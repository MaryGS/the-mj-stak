baseURL = "https://d1z05o8hs7l0vj.cloudfront.net/"
languageCode = "en-us"
title = "Tech Blog"
theme = "PaperMod"

# Enable useful features
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true

# Pagination
[pagination]
  pagerSize = 10

# Minification for production
minify.disableXML = true

[params]
  # Site description for SEO
  description = "Insights on AI, cloud architecture, and modern software development"
  author = "Tech Blog Team"
  
  # PaperMod specific
  env = "production"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false
  
  # Home page profile
  [params.profileMode]
    enabled = true
    title = "Tech Blog"
    subtitle = "AI, Cloud Architecture & Modern Development"
    imageUrl = ""
    imageWidth = 120
    imageHeight = 120
    
    [[params.profileMode.buttons]]
      name = "All Posts"
      url = "posts"
    
    [[params.profileMode.buttons]]
      name = "About"
      url = "about"
  
  # Social icons
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/your-org"
  
  # Home info mode (alternative to profile mode)
  [params.homeInfoParams]
    Title = "Tech Blog"
    Content = "Insights on AI, cloud migrations, LLMs, and building modern software systems."
  
  # Search
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

# Taxonomies
[taxonomies]
  tag = "tags"
  series = "series"

# Main menu
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 10
  
  [[menu.main]]
    identifier = "series"
    name = "Series"
    url = "/series/"
    weight = 20
  
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 30
  
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 40

# Outputs for search
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Markup settings
[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = "monokai"
  
  [markup.goldmark.renderer]
    unsafe = true

